<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Register</title>
</head>

<body class="container">
<h1>Register</h1>
<form method="post">
    <form-group>
        <label th:for="username" th:text="Username"> </label>
        <input class="form-control" th:field="${registerFormDTO.username}" />
        <p class="error" th:errors="${registerFormDTO.username}"></p>
    </form-group>
    <form-group>
        <label th:for="email" th:text="Email"></label>
        <input class="form-control" th:field="${registerFormDTO.email}" type="email" />
        <p class="error" th:errors="${registerFormDTO.email}"></p>
    </form-group>
    <form-group>
        <label th:for="verifyEmail" th:text="'Verify '  + 'Email'"></label>
        <input class="form-control" th:field="${registerFormDTO.verifyEmail}" type="email" />
    </form-group>
    <form-group>
        <label th:for="address" th:text="Address"></label>
        <input class="form-control" th:field="${registerFormDTO.address}" />
        <p class="error" th:errors="${registerFormDTO.address}"></p>
    </form-group>
    <form-group>
        <label th:for="zipcode" th:text="Zipcode"></label>
        <input class="form-control" th:field="${registerFormDTO.zipcode}" />
        <p class="error" th:errors="${registerFormDTO.zipcode}"></p>
    </form-group>
    <form-group>
        <label th:for="password" th:text="Password"></label>
        <input class="form-control" th:field="${registerFormDTO.password}" type="password" />
        <p class="error" th:errors="${registerFormDTO.password}"></p>
    </form-group>
    <form-group>
        <label th:for="verifyPassword" th:text="'Verify ' + 'Password'"></label>
        <input class="form-control" th:field="${registerFormDTO.verifyPassword}" type="password" />
    </form-group>

    <input type="submit" class="btn btn-primary" value="Register" />
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
