<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Login</title>
</head>
<body class="container">

<h1>Login</h1>
<p>New here? <a href="register">Register for an account.</a></p>
<form method="post">
    <form-group>
        <label th:for="username" th:text="Username"></label>
            <input class="form-control" th:field="${loginFormDTO.username}">
        <p class="error" th:errors="${loginFormDTO.username}"></p>
    </form-group>
    <form-group>
        <label th:for="email" th:text="Email"></label>
            <input class="form-control" th:field="${loginFormDTO.email}" type="email" />
        <p class="error" th:errors="${loginFormDTO.email}"></p>
    </form-group>
    <form-group>
        <label th:for="password" th:text="Password"></label>
            <input class="form-control" th:field="${loginFormDTO.password}" type="password">
        <p class="error" th:errors="${loginFormDTO.password}"></p>
    </form-group>
    <input type="submit" class="btn btn-primary" value="Log In" />
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
